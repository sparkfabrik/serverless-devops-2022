<div class="container">
  <div *ngIf="loading;else content">
    <mat-spinner></mat-spinner>
  </div>
  <ng-template #content>
    <mat-card *ngIf="!profiles || profiles.length === 0">
      <mat-card-content>
        No profiles found!
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['/create']">Create a new profile</button>
      </mat-card-actions>
    </mat-card>
    <mat-card *ngFor="let profile of profiles">
      <mat-card-header>
        <div mat-card-avatar>
          <mat-icon>account_circle</mat-icon>
        </div>
        <mat-card-title><a [routerLink]="['/profile', profile.id]">{{ profile.firstName }} {{ profile.lastName }}</a></mat-card-title>
      </mat-card-header>
      <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['/profile', profile.id]">View</button>
      </mat-card-actions>
    </mat-card>
  </ng-template>
</div>
