<div class="container">
  <mat-card class="profile-card">
    <mat-tab-group animationDuration="0ms">
      <mat-tab label="Single">
        <div class="group-content">
          <form [formGroup]="profileForm">
            <mat-form-field class="input-full-width">
              <mat-label>First name</mat-label>
              <input matInput type="text" formControlName="firstName" name="firstName" required />
              <mat-error *ngIf="profileForm.get('firstName')?.hasError('required')">This field is mandatory</mat-error>
            </mat-form-field>
            <mat-form-field class="input-full-width">
              <mat-label>Last name</mat-label>
              <input matInput type="text" formControlName="lastName" name="lastName" required />
              <mat-error *ngIf="profileForm.get('lastName')?.hasError('required')">This field is mandatory</mat-error>
            </mat-form-field>
            <mat-form-field class="input-full-width">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" name="email" required/>
              <mat-error *ngIf="profileForm.get('email')?.hasError('required')">This field is mandatory</mat-error>
            </mat-form-field>
            <mat-form-field class="input-full-width">
              <mat-label>Bio</mat-label>
              <input matInput type="text" formControlName="bio" name="bio" />
            </mat-form-field>
            <mat-card-actions>
              <mat-progress-bar *ngIf="saving === true" mode="indeterminate"></mat-progress-bar>
              <button mat-raised-button color="primary" (click)="save()" [disabled]="!profileForm.valid || saving === true">Save</button>
            </mat-card-actions>
          </form>
        </div>
      </mat-tab>
      <mat-tab label="Multiple">
        <div class="group-content">
          <div class="input-full-width">
            <input #fileInput (change)="fileLoad($event)" placeholder="Upload File" name="file" type="file" accept=".csv"/>
          </div>
          <mat-card-actions>
            <mat-progress-bar *ngIf="saving === true" mode="indeterminate"></mat-progress-bar>
            <button mat-raised-button color="primary" (click)="uploadFile()" [disabled]="!file || saving === true">Upload</button>
          </mat-card-actions>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
